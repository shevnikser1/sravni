<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение данных</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Заполните форму</h1>
        <form id="survey-form">
            <label for="age">Сколько вам лет?</label>
            <input type="number" id="age" name="age" required>

            <label for="income">Сколько вы зарабатываете в месяц (в рублях)?</label>
            <input type="number" id="income" name="income" required>

            <label for="children">Сколько у вас детей?</label>
            <input type="number" id="children" name="children">

            <label for="savings">Сколько рублей вы откладываете в месяц на сбережения?</label>
            <input type="number" id="savings" name="savings">

            <label for="debts">Сколько рублей вы выплачиваете в месяц по кредитам?</label>
            <input type="number" id="debts" name="debts">

            <label for="housing">Сколько вы платите за жилье в месяц (в рублях)?</label>
            <input type="number" id="housing" name="housing">

            <label for="weight">Каков ваш вес (в килограммах)?</label>
            <input type="number" id="weight" name="weight">

            <label for="masturbation">Сколько раз в неделю вы мастурбируете?</label>
            <input type="number" id="masturbation" name="masturbation">

            <label for="books">Сколько книг в год вы читаете?</label>
            <input type="number" id="books" name="books">

            <label for="sleep">Сколько часов в день вы спите?</label>
            <input type="number" id="sleep" name="sleep">

            <button type="submit">Отправить</button>
        </form>

        <div id="results">
            <canvas id="chartAge"></canvas>
            <canvas id="chartIncome"></canvas>
            <canvas id="chartChildren"></canvas>
            <canvas id="chartSavings"></canvas>
            <canvas id="chartDebts"></canvas>
            <canvas id="chartHousing"></canvas>
            <canvas id="chartWeight"></canvas>
            <canvas id="chartMasturbation"></canvas>
            <canvas id="chartBooks"></canvas>
            <canvas id="chartSleep"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
